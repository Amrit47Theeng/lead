<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lead Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand mx-auto" href="#"><img src="companies/tesla/tesla.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <div class="container box">
        <div class="heroimg mt-3">
            <img src="companies/tesla/c1/tes.jpg" alt="">
        </div>
        <div class="container mt-3">
            <h2>Lead Generation Module</h2>
            <div class="card mt-3">
                
                <div class="card-body">
                    <form id="leadForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="leadName">Name</label>
                                <input type="text" class="form-control" id="leadName" placeholder="Enter name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="leadEmail">Email</label>
                                <input type="email" class="form-control" id="leadEmail" placeholder="Enter email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="leadPhone">Phone</label>
                                <input type="tel" class="form-control" id="leadPhone" placeholder="Enter phone number" required>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="location">Enter your location:</label>
                                <input list="locations" class="form-control" id="location" name="location" placeholder="Enter your city or country">
                                <datalist id="locations">
                                    <option value="kathmandu">
                                    <option value="Lalitpur">
                                    <option value="Bhaktapur">
                                    <option value="Pokhara">
                                    <option value="Chitwan">
                                </datalist>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <section class="d-none d-md-block py-6 fixed-bottom">
        <div class="container-fluid d-flex flex-row justify-content-center">
            <form action="#" class="d-flex flex-row align-items-center gap-4">
                <div class="form-group">
               
                <input type="text" name="full-name" id="full-name" placeholder="Full Name" class="form-control " required="">
              </div>
              <div class="form-group">
                
                <input type="tel" name="contact-number" id="contact-number" placeholder="Contact Number" class="form-control " required="">
              </div>
              
              
            
              <input type="submit" class="btn btn-secondary px-7 fw-bold text-uppercase" value="Request a callback">
  
</form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
         const phoneInputField = document.querySelector("#leadPhone");
         const phoneInputField1 = document.querySelector("#contact-number");
   const phoneInput = window.intlTelInput(phoneInputField, {
    preferredCountries: ["np"],
     utilsScript:
       "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
   });
   const phoneInput1 = window.intlTelInput(phoneInputField1, {
    preferredCountries: ["np"],
     utilsScript:
       "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
   });
    </script>
  </body>
</html>
